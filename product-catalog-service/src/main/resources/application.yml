spring:
  application:
    name: product-catalog-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/product_catalog_service
    username: postgres
    password: postgres
  flyway:
    enabled: true
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

security:
  oauth2:
    client:
      client-id: product-catalog-service
      client-secret: product-catalog-service-secret
    resource:
      token-info-uri: http://localhost:9000/oauth/check_token
