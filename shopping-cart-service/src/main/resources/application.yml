spring:
  application:
    name: shopping-cart-service

  redis:
    host: localhost
    port: 6379

  cache:
    type: redis

server:
  port: 8084

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
