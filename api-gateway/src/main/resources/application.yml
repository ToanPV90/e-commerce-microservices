spring:
  application:
    name: api-gateway

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignoredServices: '*'
  sensitive-headers: Cookie,Set-Cookie
  routes:
    users:
      path: /users/**
      serviceId: auth-service
      stripPrefix: false

    oauth:
      path: /oauth/**
      serviceId: auth-service
      stripPrefix: false

    registration:
      path: /registration/**
      serviceId: customer-service
      stripPrefix: false

    customers:
      path: /customers/**
      serviceId: customer-service
      stripPrefix: false

    categories:
      path: /categories/**
      serviceId: product-catalog-service
      stripPrefix: false

    products:
      path: /products/**
      serviceId: product-catalog-service
      stripPrefix: false

    shopping-cart:
      path: /shopping-cart/**
      serviceId: shopping-cart-service
      stripPrefix: false
      sensitive-headers:

    orders:
      path: /orders/**
      serviceId: order-service
      stripPrefix: false
